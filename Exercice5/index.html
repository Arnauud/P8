<!DOCTYPE html>
<html>
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form>
    <input id="name" type="text" placeholder="Entrez votre nom" aria-label="Nom">
    <label for="name">Your Name</label>
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="Adresse email">
    <label for="email">Your Email</label>
    <button type="submit">Envoyer</button>
</form>

<!-- Image sans attribut alt -->
<img src="assets/image.png" height=250 alt="isImage"> 
<!-- pultot mettre un alt ici ?  -->

<!-- Lien sans texte descriptif -->
<a href="#" aria-label="Cliquez ici" title="Click Here">Cliquez ici</a>
</body>
</html>
